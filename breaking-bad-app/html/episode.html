<!DOCTYPE html>
<html>
    <head>
        <title>Breaking bad app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/search-bar.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="shortcut icon" href="#" />
    </head>

    <body>
        <header class="search-bar__container">
            <div class="search-bar__logo"><a href="index.html" class="search-bar__home">Home</a></div>
            <input type="text" placeholder="Buscar personaje" id="search" class="search-bar__input">
            <div id="match-list" class="search-bar__match-list"></div>
        </header>

        <div class="episode-info__container">
            <div class="episode-info__title-container">
                <h1 class="episode-info__title"></h1>
            </div>
            <div class="episode-info__group">
                <div class="episode-group-label">Serie:</div>
                <div class="episode-info__group-data"></div>
            </div>
            <div class="episode-info__group">
                <div class="episode-group-label">Temporada:</div>
                <div class="episode-info__group-data"></div>
            </div>
            <div class="episode-info__group">
                <div class="episode-group-label">Episodio:</div>
                <div class="episode-info__group-data"></div>
            </div>
            <div class="episode-info__group">
                <div class="episode-group-label">Estreno:</div>
                <div class="episode-info__group-data"></div>
            </div>
            <div class="episode-info__group">
                <div class="episode-group-label">Personajes:</div>
                <div class="episode-info__group-data"></div>
            </div>
        </div>
    <script src="../js/search-bar.js"></script>
    <script src="../js/episode.js"></script>
    </body>
</html>
